<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stablecoin Money Transfer App</title>
    <link rel="stylesheet" href="/stablecoin/styles.css">
</head>
<body>
    <h1>Stablecoin Money Transfer App</h1>
    <div>
        <h2>Deposit Fiat and Convert to STC</h2>
        <form id="deposit-form">
            <label for="amount">Amount in Fiat:</label>
            <input type="number" id="amount" name="amount" required>
            <label for="recipient">Recipient Address:</label>
            <input type="text" id="recipient" name="recipient" required>
            <button type="submit">Deposit</button>
        </form>
    </div>
    <div>
        <h2>Transfer STC Tokens</h2>
        <form id="transfer-form">
            <label for="transfer-amount">Amount in STC:</label>
            <input type="number" id="transfer-amount" name="transfer-amount" required>
            <label for="transfer-recipient">Recipient Address:</label>
            <input type="text" id="transfer-recipient" name="transfer-recipient" required>
            <button type="submit">Transfer</button>
        </form>
    </div>
    <script src="static/js/scripts.js"></script>
</body>
</html>
